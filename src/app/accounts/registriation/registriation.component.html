<div class="wrapper">
  <div class="container">
    <div class="col-left">
      <div class="login-text">
        <h2>Logo</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget eros
          dapibus, ultricies tellus vitae, consectetur tortor. Etiam rutrum
          placerat
        </p>
      </div>
    </div>
    <div class="col-right">
      <div class="login-form" [formGroup]="form">
        <h3>{{'CreateAnAccount' | translate}}</h3>
        <p>
          <input type="text" formControlName="name" placeholder="{{'Name'|translate}}" required />
        </p>
        <p>
          <input type="text" formControlName="mobile" placeholder="{{'Mobile'|translate}}" required />
        </p>
        <p>
          <input type="text" formControlName="firstName" placeholder="{{'FirstName'|translate}}" required />
        </p>
        <p>
          <input type="text" formControlName="lastName" placeholder="{{'LastName'|translate}}" required />
        </p>
        <p>
          <input type="password" formControlName="password" placeholder="{{'Password'|translate}}" required />
        </p>
        <p>
          <input type="email" formControlName="email" placeholder="{{'Email'|translate}}" required />
        </p>
        <p>
          <input class="btn" (click)="submit()" type="submit" value="{{'SingUp'|translate}}" />
        </p>
        <p>
          <a routerLink="/accounts/Login">{{'Login'|translate}}</a>
        </p>
      </div>
    </div>
  </div>
  <div class="credit">
    <!-- Designed by <a href="https://htmlcodex.com">HTML Codex</a> -->
  </div>
</div>
