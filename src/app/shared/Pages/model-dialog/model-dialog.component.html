 <div *ngIf="ModelDialogParameter.Condition" class="d-flex justify-content-center align-items-center"
style="width: 100%; height: 100%; position: fixed;
overflow: hidden; top: 0;  left: 0; z-index: 999999999; background-color:rgba(245, 245, 245, 0.4)">
  <div [ngClass]="CsscClass"
    style="position: absolute; width: 50%; left: 25%; top: 50%;z-index: 999999999;">
    <button type="button" class="close" (click)="Close()">x</button>
    <div [innerHTML]="ModelDialogParameter.Message"></div>
  </div>
</div>
