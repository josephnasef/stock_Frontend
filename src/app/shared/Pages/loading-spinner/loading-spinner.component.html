 <div *ngIf="SpinnerModel.Show" class="d-flex justify-content-center align-items-center"
  style="width: 100%; height: 100%; position: fixed;
  overflow: hidden; top: 0;vertical-align:middle; left: 0; z-index: 99999999999; background-color:rgba(245, 245, 245, 0.4) ; bottom:0;margin:0 auto">
  <div class="alert alert-warning col-md-4 col-xs-12" style="position: absolute;z-index: 999999991;">
    <div class="row"> <div [innerHTML]="SpinnerModel.Message" class="col-md-11 col-xs-10 col-11"></div>
      <div class="spinner-border"  role="status">

      </div>

    </div>
  </div>
</div>
